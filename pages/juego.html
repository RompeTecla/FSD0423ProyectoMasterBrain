
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Tablero de juego</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="logoJuego"></div>
    <div class="containerJuego">
        <div class="tableroJugadasCompleto">
            <div class="filaCombinacionSecreta">
                <div class="combinacionSecreta bolasGrandes" id="combiSecreta1"></div>
                <div class="combinacionSecreta bolasGrandes" id="combiSecreta2"></div>
                <div class="combinacionSecreta bolasGrandes" id="combiSecreta3"></div>
                <div class="combinacionSecreta bolasGrandes" id="combiSecreta4"></div>
            </div>
            <div class="tableroJugadas" id="tableroJugadas">
                <div class="filaJugada" id="fila1">
                    <div class="columnaConfirmacion">
                        <button>Confirmar</button>
                    </div>
                    <div class="columnaJugada" id="jugada1">
                        <div class="bolaJugada" id="bolaJugada1"></div>
                        <div class="bolaJugada" id="bolaJugada2"></div>
                        <div class="bolaJugada" id="bolaJugada3"></div>
                        <div class="bolaJugada" id="bolaJugada4"></div>
                    </div>
                    <div class="columnaComprobacion">
                        <div class="bolaComprobacion" id="bolaComprobacion1"></div>
                        <div class="bolaComprobacion" id="bolaComprobacion2"></div>
                        <div class="bolaComprobacion" id="bolaComprobacion3"></div>
                        <div class="bolaComprobacion" id="bolaComprobacion4"></div>
                    </div>
                </div>
                <div class="filaJugada" id="fila2"></div>
                <div class="filaJugada" id="fila3"></div>
                <div class="filaJugada" id="fila4"></div>
                <div class="filaJugada" id="fila5"></div>
                <div class="filaJugada" id="fila6"></div>
                <div class="filaJugada" id="fila7"></div>
                <div class="filaJugada" id="fila8"></div>
                <div class="filaJugada" id="fila9"></div>
                <div class="filaJugada" id="fila10"></div>
            </div>
            <div class="filaControlJuego">
                <div class="filaEleccionColores">
                    <div class="containerBotonBorrar">
                        <div class="botonBorrar fuenteWest text" onclick="">BORRAR</div>
                    </div>
                    <div class="selectorColoresJugador"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/juego.js"></script>
</body>
</html>
